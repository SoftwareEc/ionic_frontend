<ion-header>
  <ion-toolbar>
    <ion-title>posts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let post of posts" size="12" size-md="4" >
        <ion-card>
  
          <ion-card-header>
            <ion-card-subtitle>{{post.titulo}}</ion-card-subtitle>
            <ion-card-title>{{post.subtitulo}}</ion-card-title>
          </ion-card-header>
          <img
          [src]="post.imagen && post.imagen.formats.small.url ? 'http://localhost:1337' + post.imagen.formats.small.url : 'https://thumbs.dreamstime.com/z/no-image-available-icon-flat-vector-no-image-available-icon-flat-vector-illustration-132482953.jpg'"
          alt="">
          <ion-card-content>
            <div>
              {{post.descripcion}}
            </div>
            <ion-button color="secondary" [routerLink]="['/', 'posts', 'edit', post.id]">
              Update
            </ion-button>
            <ion-button color="danger" (click)="deletePost(post.id)" >
              Remove
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/post-form">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
