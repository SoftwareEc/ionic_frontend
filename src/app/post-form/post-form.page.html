<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/posts"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ editing ? 'Update': 'Create'}} Nuevo Post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-grid>
  <ion-row>
    <ion-col size-md="6" offset-md="3">
      <ion-card class="ion-padding">
        <ion-card-header>
          <ion-title>{{ editing ? 'Update': 'Create'}} Nuevo Post</ion-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input [(ngModel)]="post.titulo"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Description</ion-label>
            <ion-textarea [(ngModel)]="post.descripcion"></ion-textarea>
          </ion-item>
          <ion-button color="primary" expand="full" (click)="editing ? updatePost(): savePost()">
            {{editing ? 'Update': 'Save'}}
          </ion-button>
        </ion-card-content>
    
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
